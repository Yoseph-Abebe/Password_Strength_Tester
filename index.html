<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Tester</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Check Your Password Strength</h1>
      </div>
      <input type="password" id="password" placeholder="Enter Password" />
      <label class="checkbox">
        <input type="checkbox" id="showPassword" /> Show password
      </label>
      <div class="info">
        Character used:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span id="uppercase">Uppercase&nbsp;&nbsp;</span>
        <span id="lowercase">Lowercase&nbsp;&nbsp;</span>
        <span id="special">Symbols&nbsp;&nbsp;</span>
        <span id="numbers">Numbers</span>
      </div>
      <div class="info">
        Number of characters: <span id="length">0</span> characters
      </div>
      <div class="strength" id="strength">
        Password
        Strength&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span id="strengthValue">No password</span>
      </div>
    </div>
    <script src="index.js"></script>
    <footer>Â© 2024 Password Strength Tester for Computer Security Assignment. All rights reserved.</footer>
  </body>
</html>
